<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Action ==specifies the server page(nodejs) that will receive data from this form-->
        <!-- method == specifies if the data being taken is not/is exposed
        use POST to keep data private, By default  -->
        <form id="signup" class="form" action="#" name="registration" onsubmit="" method="post">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small>*</small>
            </div>
            
            <div class="form-field">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="phonenumber" id="phonenumber" autocomplete="off" onblur="checkPhone()">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" onblur="checkEmail()">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email" >Country:</label>
                <select name="country" id="">
                    <option value="ug">Uganda</option>
                    <option value="ke">Kenya</option>
                    <option value="tz">Tanzania</option>
                </select>
            </div>

            <div class="form-field">
                <label for="gender">Gender:</label>
            <div class="radio">
                <!-- Radio button takes one name-[Either one is checked or the other] -->
                <input type="radio" name="gender" id="gender1" autocomplete="off" checked> <span>Female</span>
                <input type="radio" name="gender*" id="gender2" autocomplete="off"> <span>Male</span>
            </div>
        </div>

        <div class="form-field">
            <label for="gender">Languages:</label>
        <div class="radio">
            <input type="checkbox" name="eng" id="gender1" autocomplete="off" value="eng" checked> <span>English</span>
            <input type="checkbox" name="lug" id="gender2" autocomplete="off" value="lug"> <span>Luganda</span>
            <input type="checkbox" name="kiswa" id="gender2" autocomplete="off" value="kiswa"> <span>Kiswahili</span>
        </div>
    </div>
            <div class="form-field">
                <input class="btn" type="submit" value="Sign Up" class="btn">
            </div>
            <div class="form-field">
                <input class="btn" type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>
<script src="form-validation2.js"></script>

</html>
